<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone paper scissors</h1>

<div class="game-container">
  <div class="choice">
    <img src="https://www.pngitem.com/pimgs/m/226-2260873_transparent-rock-paper-scissors-png-png-download.png" alt="Stone" width="200">
    <button id="stone">Click!</button>
  </div>
  <div class="choice">
    <img src="https://www.pngitem.com/pimgs/m/266-2667795_rock-paper-scissors-png-transparent-png.png" alt="Paper" width="200">
    <button id="paper">Click!</button>
  </div>
  <div class="choice">
    <img src="https://www.clipartkey.com/mpngs/m/5-54540_rock-paper-scissors-random-rock-paper-scissors-png.png" alt="Scissor" width="200">
    <button id="scissor">Click!</button>
  </div>
</div>

    <p id="user_score">UserScore    :</p>
    <p id="comp_score">CompScore    :</p>
    <div id="result"></div>
    <div class="final">
    <button id="resetBtn">Reset</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
